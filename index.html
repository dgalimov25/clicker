<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        #button {
            border: 1px solid #000;
            border-radius: 90px;
            width: 200px;
            height: 200px;
            background-color: lightgray;
            transition: all 50ms;
        }
        #button:active {
            transform: scale(1.1);
        }
        .display {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="display">Счет: <span id="score">0</span></div><br>
    <div class="display">Уровень: <span id="level">0</span></div><br>
    <div class="display">До след.уровная: <span id="next-score">10</span></div><hr>
    <div id="button"></div>

    <script>
        var eButton = document.getElementById('button')
        var eScore = document.getElementById('score')
        var eLevel = document.getElementById('level')
        var eNextScore = document.getElementById('next-score')

        var total_score = 0
        var score = 0
        var level = 0

        eButton.onclick = function() {
            total_score++
            score++
            if (score >= 10) {
                score = 0
                level++
            }
            eScore.innerHTML = total_score
            eLevel.innerHTML = level
            eNextScore.innerHTML = 10 - score
        }
    </script>
</body>
</html>
