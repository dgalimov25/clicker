<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
            font_size: 12px;
        }
        #menu {
            border: 1px solid #000;
        }
        #button {
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 20px;
            left: calc((100% - 200px) / 2);
            border: 1px solid #000;
            border-radius: 90px;
            background-color: lightgray;
            transition: all 100ms ease-in-out;
        }
        #button:active {
            transform: scale(1.1);
        }
        #menu > div {
            margin: 20px;
            padding: 10px;
            border: 1px solid #000;
        }
        #stats {
            border: 1px solid #000;
        }
        #items > div {
            margin: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="stats">
            <h2>Статистика</h2>
            Счет: <span id="score">0</span><br>
            Уровень: <span id="level">0</span><br>
        </div>
        <div id="shop">
            <h2>Магазин</h2>
            
            <div id="items"></div>
        </div>
        <div>
            <h2>Друзья</h2>
            <span id="fr"></span>
        </div>
        <div>
            <h2>Автокликеры</h2>
        </div>
    </div>

    <button id="button"></button>

    <script src="https://unpkg.com/@vkontakte/vk-bridge@2.5.3/dist/browser.min.js"></script>
    <script>
        var eButton = document.getElementById('button')
        var eScore = document.getElementById('score')
        var eLevel = document.getElementById('level')
        var eItems = document.getElementById('items')
        var items = [{
            'name': 'Автокликер ур.1',
            'sale': 256
        }, {
            'name': 'Автокликер ур.2',
            'sale': 768
        }, {
            'name': 'Автокликер ур.3',
            'sale': 1536
        }]

        var score = 0
        var level = 0

        function update() {
            eScore.innerHTML = score
            eLevel.innerHTML = level
        }

        eButton.onclick = function() {
            score += 10
            if (score >= 10) {
                level++
            }
            update()
            if (score == 20) selfr()
            else if (score == 40) invit()
        }

        items.forEach((item, i) => {
            var eItem = document.createElement('div')
            eItem.innerHTML = `<h3>${item.name}</h3><br>Цена: <span>${item.sale}</span>`
            eItem.id = 'item' + i
            eItems.appendChild(eItem)
            eItem.onclick = () => buyItem(i)
        })

        function buyItem(i) {
            var item = items[i]
            if (item.sale > score) return alert('У вас недостаточно очков!')
            if (confirm(`Вы хотите купить "${item.name}"`)) {
                score -= item.sale
                update()
            }
        }

        var fr = document.getElementById('fr')
        vkBridge.send('VKWebAppInit')
        function selfr() {
            vkBridge.send('VKWebAppGetFriends').then(res => {
                var user = users[0]
                var name = user.first_name
                var surname = user.last_name
                var a = user.photo_200
                fr.innerHTML = `<img src="${a}"><hr><h4>Имя: ${name}<br>Фамилия: ${surname}<br></h4>`
            })
        }
        function invit() {
            vkBridge.send('VKWebAppShowInviteBox')
        }
    </script>
</body>
</html>
